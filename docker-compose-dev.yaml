name: tp0
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - testing_net
    volumes:
      - ./server/config.ini:/config.ini



  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
      - CLI_NOMBRE=nombre1
      - CLI_APELLIDO=apellido1
      - CLI_DOCUMENTO=39000000
      - CLI_NACIMIENTO=1990-01-01
      - CLI_NUMERO=5000
    networks:
      - testing_net
    depends_on:
      - server
    volumes:
      - ./client/config.yaml:/config.yaml


networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24